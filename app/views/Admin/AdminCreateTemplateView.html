
<div ng-controller="AdminCreateTemplateController" class="createTemplateContainer">

	<section class="left">
	
		<section class="top">

			<form class="templateForm">
				<input type="text"
					class="form-control"
					placeholder="titill"
					name="title"
					ng-model="evaluationTemplate.TitleIS"
					required
					ng-maxlength="50"/>
				<input type="text"
					class="form-control"
					placeholder="title"
					name="title"
					ng-model="evaluationTemplate.TitleEN"
					required
					ng-maxlength="50"/>

		</section>

		<section class="middle">

			<form class="templateForm">
				<button class="btn btn-embossed btn-primary" type="submit" ng-click="" >Textaspurningar</button>

				<button class="btn btn-embossed btn-primary" type="submit" ng-click="" >Radio button</button>
			</form>

		</section>

		<section class="bottom">
			<form class="templateForm">
				<button class="btn btn-embossed btn-primary" type="submit" ng-click="" >Textaspurningar</button>
				<button class="btn btn-embossed btn-primary" type="submit" ng-click="" >Krossaspuringar</button>
				<button class="btn btn-embossed btn-primary" type="submit" ng-click="" >Radio button</button>
			</form>
		</section>

	</section>

	<section class="right">

	</section>
