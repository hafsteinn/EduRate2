
<div ng-controller="AdminCreateTemplateController" class="createTemplateContainer">

	<section class="left">
	
		<section class="top">

			<form class="templateForm">
				<input type="text"
					class="form-control"
					id="textInput"
					placeholder="Titill"
					ng-model="evaluationTemplate.TitleIS"
					required
					ng-maxlength="50"/>
				<input type="text"
					class="form-control"
					id="textInput"
					placeholder="Lýsing"
					ng-model="evaluationTemplate.IntroTextIS"
					required
					ng-maxlength="50"/>
			</form>

		</section>

		<section class="middle">
			<section class="catagory">
				<label class="radio">
					<input type="radio" name="catagory" id="courseCheck">Course<br>
				</label>
				<label class="radio">
					<input type="radio" name="catagory" id="teacherCheck">Teacher<br>
				</label>
			</section>

			<section class"textQuestion">
				<p>Textaspurning:</p>
				<textarea class="form-control" rows="10" cols="112" ng-model="CTextIS"></textarea>
				<button class="btn btn-embossed btn-primary"  type="button" ng-click="saveText()"> Vista spurningu </button>
			</section>



			<section class"exQuestion">
				<p>Krossapurning:</p>
				<input type="text"
					class="form-control"
					id=""
					placeholder="Hér kemur spurningin."
					
					requied
					ng-maxlength=""/>

					<input type="text"
					class="form-control"
					placeholder="fjöldi krossaspurninga"
					requied
					ng-maxlength="2"
					ng-model="numberOfQuestions"/>

				<input type="text" ng-repeat="i in [] | range:numberOfQuestions"
					class="form-control"
					id=""
					placeholder="Kross númer: "{{numberOfexQuestion}}"."
					
					requied
					ng-maxlength=""/>

				<button class="btn btn-embossed btn-primary"  type="button"> Vista spuringu </button>
			</section>
		</section>

	</section>

	<section class="right">

		<section class="courseList">
			<section ng-repeat="question in evaluationTemplate.CourseQuestions">
				{{question.TextIS}}
			</section>
		</section>

		<section class="teacherList">
			<section ng-repeat="question in evaluationTemplate.TeacherQuestions">
				{{question.TextIS}}
			</section>
		</section>

	</section>
</div>



<section class="textQuestion">
	<textarea rows="10" cols="112" ng-model="CourseQuestions.TextIS"></textarea>
	<button  class="btn btn-embossed btn-primary" type="submit" ng-click="hideCourseTextQuestion()" >save</button>
</section>
