<section ng-controller="AdminMainController">
	<section class="courseContainer">

		<section id="userInfo">
			<img class="userImage" src="{{userObject.ImageURL}}" alt="image" onerror="this.src='/images/avatar.png'"/>
			<section class="userInfoText">
				<h5 class="userHeader">{{userObject.FullName}}</h5>
				<h6 class="userHeader">{{userObject.SSN}}</h6>
			</section>
		</section>

		<section class = "getTemp">
			<a href="#/evaluationtemplates">
				<section class="adminOption" >
					<h6 class = "option">Get templates</h6>
				</section>
			</a>
		</section>
			
		<section class= "createTemp">
			<a href="#/createtemplate">
			<section class="adminOption" >
				<h6 class = "option">Create template</h6>
			</section>
			</a>
		</section>	

		<section class= "stats">
			<a href="#/test">
			<section class="adminOption" >
				<h6 class = "option" >Statistics</h6>
			</section>
			</a>
		</section>

	</section>
</section>
